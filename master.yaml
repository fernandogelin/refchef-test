broad_bundle_hg19:
  metadata:
    name: broad_bundle_hg19
    species: human
    organization: broad institute
    downloader: fgelin
  levels:
    references:
      - component: primary
        retrieve: true
        commands:
          - wget --user='gsapubftp-anonymous' 'ftp://ftp.broadinstitute.org/bundle/hg19/*'
          - ls -a1 .*.done | xargs rm
          - md5 *.gz > postdownload-checksums.md5
          - gunzip *.gz
          - md5 * > final-checksums.md5
trimmometic_0_38:
  metadata:
    name: trimmometic-0.38
    species: human
    organization: usadellab.org
    downloader: fgelin
  levels:
    references:
      - component: adapters
        retrieve: true
        commands:
          - wget http://www.usadellab.org/cms/uploads/supplementary/Trimmomatic/Trimmomatic-Src-0.38.zip
          - unzip Trimmomatic-Src-0.38.zip
          - mv trimmomatic-0.38/adapters/* .
          - rm -rf trimmomatic-0.38
